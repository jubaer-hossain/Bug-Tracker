<div class="mt-3"></div>
<div class="row">
  <div class="col-12">
    <div class="card-body">
      <h4 class="header-title">My Profile</h4>
      <hr>
      <div class="col-12">
        <div class="row">
          <div class="col-4">
            <div class="card-box text-center">
              <img src="../assets/images/users/user-1.jpg" class="rounded-circle avatar-lg img-thumbnail"
                alt="profile-image">

              <p class="text-muted"><span class="badge badge-success">{{user?.active ? 'Active':''}}</span></p>


              <div class="text-center mt-3">
                <p class="text-muted mb-2 font-13"><strong> Name :</strong> <span class="ml-2">{{user?.username}}</span>
                </p>
                <p class="text-muted mb-2 font-13"><strong>Email :</strong> <span class="ml-2 ">{{user?.email}}</span>
                </p>
                <p class="text-muted mb-2 font-13"><strong>Role :</strong> <span class="ml-2 ">{{user?.role}}</span>
                </p>
              </div>
            </div> <!-- end card-box -->
          </div>
          <div class="col-8 ">
            <div class="card-box">
              <form class="needs-validation" name="changePasswordForm" [formGroup]="changePasswordForm"
                (ngSubmit)="updatePassword()" novalidate>
                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
                <ngb-alert type="success" *ngIf="success" [dismissible]="false">{{ success }}</ngb-alert>
                <div class="form-group">
                  <label for="currentPassword">Current Password</label>
                  <input type="password" class="form-control" id="currentPassword" formControlName="currentPassword"
                    placeholder="Enter current password"
                    [ngClass]="{'is-invalid': submitted && f.currentPassword.errors}">
                  <div *ngIf="submitted && f.currentPassword.errors" class="invalid-feedback">
                    <span *ngIf="f.currentPassword.errors.required">Current Password name is required.</span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="newPassword">New Password</label>
                  <input type="password" class="form-control" id="newPassword" formControlName="newPassword"
                    placeholder="Enter new password" [ngClass]="{'is-invalid': submitted && f.newPassword.errors}">
                  <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                    <span *ngIf="f.newPassword.errors.required">New Password is required.</span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="confirmPassword">Confirm Password </label>
                  <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                    placeholder="Enter confirm password"
                    [ngClass]="{'is-invalid': submitted && f.confirmPassword.errors}">
                  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <span *ngIf="f.confirmPassword.errors.required">Confirm Password is required.</span>
                  </div>
                </div>

                <div class="text-right">
                  <button type="submit" class="btn btn-success">Update</button>
                  <button type="button" class="btn btn-danger ml-1">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
