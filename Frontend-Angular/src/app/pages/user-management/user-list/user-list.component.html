<div class="mt-3"></div>
<div class="row">
  <div class="col-12">
    <div class="card-box">
      <h4 class="header-title mb-4">User List</h4>

      <table class="table table-hover m-0 table-centered dt-responsive nowrap w-100" id="tickets-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>
              {{user?.username}}
            </td>
            <td>
              {{user?.email}}
            </td>
            <td>
              {{user?.role | titlecase}}
            </td>
            <td>
              <span class="badge "
                [ngClass]="user?.active ? 'badge-success': 'badge-danger'">{{user?.active ? 'Active' : 'Deactive'}}</span>
            </td>
            <td>
              <a href="javascript: void(0);" (click)="editUser(user?._id, content)" class="text-primary">
                <span><i class="mdi mdi-square-edit-outline"></i></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div><!-- end col -->
</div>
<!-- end row -->

<ng-template #content role="document" let-modal="close">
  <app-add-user [userUID]="userId" (close)="closeModel($event)"></app-add-user>
</ng-template>
