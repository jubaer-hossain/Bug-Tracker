<div class="mt-3"></div>
<div class="row">
  <div class="col-12">
    <div class="card-box">
      <button type="button" class="btn btn-sm btn-blue waves-effect waves-light float-right"
        (click)="openModal(content)">
        <i class="mdi mdi-plus-circle"></i> Add Project
      </button>
      <h4 class="header-title mb-4">Project List</h4>

      <table class="table table-hover m-0 table-centered dt-responsive nowrap w-100" id="tickets-table">
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created By</th>
            <th>Created On</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects">
            <td>
              <a href="javascript: void(0);" (click)="openIssues(project?._id)" class="text-primary">
                <span class="ml-2">{{project?.name}}</span>
              </a>
            </td>
            <td>
              {{project?.description}}
            </td>
            <td>
              <span class="badge" [ngClass]="{'badge-primary': project.status === 'running', 'badge-success': project.status === 'completed','badge-danger': project.status === 'cancelled'}">{{project?.status | titlecase}}</span>
            </td>
            <td>
              {{project?.manager?.name}}
            </td>
            <td>
              {{project?.createAt}}
            </td>
            <td>
              <a href="javascript: void(0);" (click)="editProject(project?._id, content)" class="text-primary">
                <span><i class="mdi mdi-square-edit-outline"></i></span>
              </a>
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div><!-- end col -->
</div>
<!-- end row -->



<ng-template #content role="document" let-modal="close">
  <app-add-project (close)="closeModel($event)" [projectUID]="projectId"></app-add-project>
</ng-template>
