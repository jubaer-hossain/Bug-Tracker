<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">{{modelTitle}}</h4>
  <button type="button" class="close text-white" aria-label="Close" (click)="onClickClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- Modal Body -->
<div class="modal-body p-3">
  <div class="text-left">
    <form class="needs-validation" name="addProjectForm" [formGroup]="addProjectForm" (ngSubmit)="addEditProject()"
      novalidate>

      <div class="form-group">
        <label for="name">Project Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter project name"
          [ngClass]="{'is-invalid': submitted && f.name.errors}">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <span *ngIf="f.name.errors.required">Project name is required.</span>
        </div>
      </div>

      <div class="form-group" *ngIf="this.projectId">
        <label for="location">Status</label>
        <select name="role" id="role" class="form-control" formControlName="status"
          [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
          <option value="running">Running</option>
          <option value="completed">Completed</option>
          <option value="cancelled">Cancelled</option>
        </select>
        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
          <span *ngIf="f.status.errors.required">Project status is required.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="about-details">Description </label>
        <textarea class="form-control" formControlName="description" id="about-details" rows="3"
          placeholder="Enter about" [ngClass]="{'is-invalid': submitted && f.description.errors}"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <span *ngIf="f.description.errors.required">Project description is required.</span>
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="btn btn-success">{{btntext}}</button>
        <button type="button" class="btn btn-danger ml-1" (click)="onClickClose()">Cancel</button>
      </div>
    </form>
  </div>
</div>
<!-- End body -->
