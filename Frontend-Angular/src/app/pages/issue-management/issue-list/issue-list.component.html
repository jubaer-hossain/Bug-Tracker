<div class="mt-3"></div>
<div class="row">
  <div class="col-12">
    <div class="card-box">
      <button type="button" class="btn btn-sm btn-blue waves-effect waves-light float-right"
        routerLink="/app/issue/add">
        <i class="mdi mdi-plus-circle"></i> Create Issue
      </button>
      <h4 class="header-title mb-4">Issue List</h4>
      <table class="table table-hover m-0 table-centered dt-responsive nowrap w-100" id="tickets-table">
        <thead>
          <tr>
            <th>Issue Title</th>
            <th>Project</th>
            <th>Assignee</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Deadline</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <a href="javascript: void(0);" [routerLink]="['/app/issue/edit']" [queryParams]="{ issueId: '12345679'}"
                class="text-primary">
                <span class="ml-2">Issue 1</span>
              </a>
            </td>
            <td>
              Project 1
            </td>
            <td>
              Developer 1
            </td>
            <td>
              Medium
            </td>
            <td>
              <span class="badge badge-success"> Open</span>
            </td>
            <td>
              26/02/2021
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div><!-- end col -->
</div>
<!-- end row -->
