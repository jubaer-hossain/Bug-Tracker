<div class="mt-3"></div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">{{pageTitle}}</h4>
        <hr>
        <div class="text-left">
          <form class="needs-validation" name="addIssueForm" [formGroup]="addIssueForm" (ngSubmit)="addEditUser()"
            novalidate>

            <div class="col-12">
              <div class="form-group">
                <label for="issueName">Issue Title</label>
                <input type="text" class="form-control" id="issueName" formControlName="issueName"
                  placeholder="Enter issue title" [ngClass]="{'is-invalid': submitted && f.issueName.errors}">
                <div *ngIf="submitted && f.issueName.errors" class="invalid-feedback">
                  <span *ngIf="f.issueName.errors.required">This value is required.</span>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <label for="description">Description </label>
                <textarea class="form-control" formControlName="description" id="description" rows="5"
                  placeholder="Enter description"
                  [ngClass]="{'is-invalid': submitted && f.description.errors}"></textarea>
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                  <span *ngIf="f.description.errors.required">This value is required.</span>
                </div>
              </div>
            </div>


            <div class="col-12">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="projectId">Project</label>
                    <select name="role" id="projectId" class="form-control" formControlName="projectId"
                      [ngClass]="{ 'is-invalid': submitted && f.projectId.errors }">
                      <option value="developer">Test 1</option>
                      <option value="tester">Test 2</option>
                      <option value="admin">Test 3</option>
                    </select>
                    <div *ngIf="submitted && f.projectId.errors" class="invalid-feedback">
                      <span *ngIf="f.projectId.errors.required">This value is required.</span>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="assignee">Assignee</label>
                    <select name="assignee" id="assignee" class="form-control" formControlName="assignee"
                      [ngClass]="{ 'is-invalid': submitted && f.assignee.errors }">
                      <option value="developer">Test 1</option>
                      <option value="tester">Test 2</option>
                      <option value="admin">Test 3</option>
                    </select>
                    <div *ngIf="submitted && f.assignee.errors" class="invalid-feedback">
                      <span *ngIf="f.assignee.errors.required">This value is required.</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="row">
                <div class="col-4">
                  <div class="form-group">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority" class="form-control" formControlName="priority"
                      [ngClass]="{ 'is-invalid': submitted && f.priority.errors }">
                      <option value="developer">Test 1</option>
                      <option value="tester">Test 2</option>
                      <option value="admin">Test 3</option>
                    </select>
                    <div *ngIf="submitted && f.priority.errors" class="invalid-feedback">
                      <span *ngIf="f.priority.errors.required">This value is required.</span>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="status">Status</label>
                    <select name="status" id="status" class="form-control" formControlName="status"
                      [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                      <option value="developer">Test 1</option>
                      <option value="tester">Test 2</option>
                      <option value="admin">Test 3</option>
                    </select>
                    <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                      <span *ngIf="f.status.errors.required">This value is required.</span>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="text" placeholder="Enter deadline" class="form-control" formControlName="deadline"
                      [ngClass]="{'is-invalid': submitted && f.deadline.errors}" bsDatepicker
                      [bsConfig]="{ adaptivePosition: true }">
                    <div *ngIf="submitted && f.deadline.errors" class="invalid-feedback">
                      <span *ngIf="f.deadline.errors.required">This value is required.</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="dropzone dz-clickable mb-2">
                <div class="fallback">
                  <input name="file" type="file" multiple />
                </div>
                <div class="dz-message needsclick">
                  <i class="h1 text-muted dripicons-cloud-upload"></i>
                  <h3>Drop files here or click to upload.</h3>
                  <span class="text-muted font-13">(This is just a demo dropzone. Selected files are
                    <strong>not</strong> actually uploaded.)</span>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-success">{{btntext}}</button>
              <button type="button" class="btn btn-danger ml-1" (click)="goBack()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <!-- End body -->
    </div>
  </div>
</div>
